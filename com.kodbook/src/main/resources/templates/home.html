<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/home.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<h1>WELCOME!!</h1>
	<nav>
		<span th:text="${session.username}"></span> <a href="/goHome"><i
			class="fas fa-home"></i> News feed</a> <a href="/openNewPost"><i
			class="fas fa-plus-circle"></i> Create post</a> <a href="/openMyProfile"><i
			class="fas fa-user-circle"></i> My profile</a> <a href="/openEditProfile"><i
			class="fas fa-edit"></i> Edit profile</a> <a href="/logout"><i
			class="fas fa-sign-out-alt"></i> LOG OUT</a>
	</nav>
	<div class="posts-container">
		<span th:each="post : ${allPosts}">
			<div class="post-card">
				<div class="post-header">
				<div class="profile-pic">
						<img th:if="${post.user.photoBase64}"
							th:src="'data:image/jpeg;base64,' + ${post.user.photoBase64}"
							alt="User Photo">
							</div>
						<form action="/visitProfile" method="post">
                    <span class="username" th:text="${post.user.username}">Unknown</span>
	                    <input type="hidden" name="profileName" th:value="${post.user.username}">
	                    
	                    <input type="submit" value="Visit profile">
	                </form>
				</div>
					
				<!-- Post Image -->
				<div class="post-image">
					<img th:if="${post.photoBase64}"
						th:src="'data:image/jpeg;base64,' + ${post.photoBase64}"
						alt="Post Photo" />
				</div>

				<!-- Caption -->
				<p class="caption">
					<span th:text="${post.caption}"></span>
				</p>
				    <!-- Likes -->
                <p class="likes">
                    <strong>Likes:</strong> 
                    <span th:text="${post.likes}"></span>
                </p>
				<!-- Like form -->
				<form action="/likePost" method="post" class="like-form">
					<input type="hidden" name="id" th:value="${post.id}">
					<input type="submit" value="LIKE POST">
				</form>
				<!-- Comment form -->
				<form action="/addComment" method="post" class="comment-form">
					<input type="hidden" name="id" th:value="${post.id}">
					<textarea name="comment" placeholder="Add a comment..." required></textarea>
					<input type="submit" value="Comment">
				</form>
				<div class="comments-section">
					<h4>Comments:</h4>
					<ul>
						<li th:each="comment : ${post.comments}">
						<span th:text="${comment}"></span>
						</li>
					</ul>
				</div>
			</div>
		</span>

	</div>

</body>
</html>
